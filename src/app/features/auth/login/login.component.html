<app-default-login-layout
	primaryBtnText="Acessar"
	(submit)="submit()"
	[disablePrimaryBtn]="!loginForm.valid"
>
	<form [formGroup]="loginForm">
		<app-primary-input
			formControlName="email"
			inputName="email"
			type="email"
			label="Email"
			placeholder="email@example.com"
			title="Email">
			<img class="icon-email" draggable="false" src="svg/email-icon.svg" alt="Ícone de email"/>
		</app-primary-input>

		<app-primary-input
			formControlName="password"
			inputName="password"
			type="password"
			label="Senha"
			title="Senha"
			autocomplete="new-password">
			<img class="icon-password" draggable="false" src="svg/password-icon.svg" alt="Ícone de senha"/>
		</app-primary-input>
		<span>
			Esqueci minha senha
		</span>
	</form>
</app-default-login-layout>
