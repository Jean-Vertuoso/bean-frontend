<div class="dropdown-container">
	<label for="">Unidade de medida</label>
	<div class="selected" (click)="toggle()">
		{{ nomeUnidadeSelecionada }}
		<span class="arrow" [class.open]="open">&#9662;</span>
	</div>

	<ul class="dropdown-list" *ngIf="open">
		<li
			*ngFor="let unidadeMedida of unidadesMedida"
			(click)="selectUnidade(unidadeMedida.nome)"
			[class.selected]="unidadeMedida.nome === model"
		>
			{{ unidadeMedida.nome }}
		</li>
	</ul>
</div>
