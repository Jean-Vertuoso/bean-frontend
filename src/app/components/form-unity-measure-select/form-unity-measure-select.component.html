<div class="dropdown-container">
	<label for="">Unidade de medida</label>
	<div class="selected" (click)="toggle()">
		{{ unityNameSelected }}
		<span class="arrow" [class.open]="open">&#9662;</span>
	</div>

	<ul class="dropdown-list" *ngIf="open">
		<li
			*ngFor="let measureUnity of measureUnities"
			(click)="unitySelect(measureUnity.name)"
			[class.selected]="measureUnity.name === model"
		>
			{{ measureUnity.name }}
		</li>
	</ul>
</div>
