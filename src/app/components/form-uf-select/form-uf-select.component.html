<div class="dropdown-container">
	<label for="">UF</label>
	<div class="selected" (click)="toggle()">
		{{ nomeUfSelecionada }}
		<span class="arrow" [class.open]="open">&#9662;</span>
	</div>

	<ul class="dropdown-list" *ngIf="open">
		<li
			*ngFor="let uf of ufs"
			(click)="selectUf(uf.sigla)"
			[class.selected]="uf.sigla === model"
		>
			{{ uf.nome }}
		</li>
	</ul>
</div>
