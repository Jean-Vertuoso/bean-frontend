<div class="dropdown-container">
	<label for="">Tipo do pacote</label>
	<div class="selected" (click)="toggle()">
		{{ packagingTypeSelected }}
		<span class="arrow" [class.open]="open">&#9662;</span>
	</div>

	<ul class="dropdown-list" *ngIf="open">
		<li
			*ngFor="let packagingType of packagingTypes"
			(click)="packageSelect(packagingType.name)"
			[class.selected]="packagingType.name === model"
		>
			{{ packagingType.name }}
		</li>
	</ul>
</div>
